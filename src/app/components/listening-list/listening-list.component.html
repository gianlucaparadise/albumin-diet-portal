<div class="album-cards-container">
  <div class="album-card-list" infiniteScroll (scrolled)="onPageFinishing()" [infiniteScrollDistance]="5"
    [infiniteScrollContainer]="scrollContainerSelector" fromRoot="true">
    <app-album-card *ngFor="let albumDescriptors of albumDescriptors$ | async" [albumDescriptor]="albumDescriptors"></app-album-card>
  </div>
</div>
