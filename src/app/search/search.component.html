<div class="search-container">
  <h1>Search</h1>
  <mat-form-field class="search-field">
    <input #searchField matInput type="text" placeholder="Search" [value]="searchFieldValue" [formControl]="searchFieldControl">
    <button mat-button *ngIf="searchField.value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="search-results">
    <div class="albums-results" *ngIf="albums">
      <app-album-card *ngFor="let album of albums" [album]="album"></app-album-card>
    </div>
    <div class="artists-results" *ngIf="artists">

    </div>
  </div>
</div>
